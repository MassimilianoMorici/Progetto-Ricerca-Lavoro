<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Lavoro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div id="titolo">
            <img src="assets/logo epicode.png" alt="logo epicode">
            <h1>Ricerca il tuo lavoro!</h1>
        </div>
        <input type="text" id="campoRicercaTitolo" placeholder="Digita il titolo">
        <input type="text" id="campoRicercaPosizione" placeholder="Digita la posizione">
        <button id="bottoneRicerca">Ricerca</button>
        <p id="numeroRisultati"></p>
    </header>

    <main>
        <ul id="risultatiRicerca"></ul>
    </main>


    <script src="main.js"></script>
</body>

</html>
